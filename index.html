    <style>
      :root {
        --color-primary-hsl: 224, 71%, 4%; /* #020817 */
        --color-secondary-hsl: 215, 28%, 17%; /* #1e293b */
        --color-accent-hsl: 217, 91%, 60%; /* #3b82f6 - blue-500 */
        --color-accent-hover-hsl: 214, 96%, 68%; /* #60a5fa - blue-400 */
        --color-text-primary-hsl: 210, 40%, 98%; /* #f8fafc */
        --color-text-muted-hsl: 215, 20%, 65%; /* #a1a1aa */
      }
      html.dark {
        --color-primary-hsl: 224, 71%, 4%;
        --color-secondary-hsl: 215, 28%, 17%;
        --color-accent-hsl: 217, 91%, 60%;
        --color-accent-hover-hsl: 214, 96%, 68%;
        --color-text-primary-hsl: 210, 40%, 98%;
        --color-text-muted-hsl: 215, 20%, 65%;
      }
      html:not(.dark) {
        --color-primary-hsl: 0, 0%, 100%; /* #ffffff */
        --color-secondary-hsl: 210, 40%, 96.1%; /* #f1f5f9 */
        --color-accent-hsl: 217, 91%, 60%;
        --color-accent-hover-hsl: 221, 83%, 53%; /* #2563eb - blue-600 */
        --color-text-primary-hsl: 222, 47%, 11%; /* #111827 */
        --color-text-muted-hsl: 217, 19%, 35%; /* #475569 */
      }
      
      /* New global body styles */
      html.dark body {
        background-color: hsl(var(--color-primary-hsl));
        background-image: radial-gradient(ellipse 80% 80% at 50% -20%, hsla(215, 28%, 17%, 0.5), transparent);
      }
      html:not(.dark) body {
        background-color: hsl(var(--color-primary-hsl));
      }

      .bg-primary { background-color: hsl(var(--color-primary-hsl)); }
      .bg-secondary { background-color: hsl(var(--color-secondary-hsl)); }
      .bg-accent { background-color: hsl(var(--color-accent-hsl)); }
      .bg-accent-hover { background-color: hsl(var(--color-accent-hover-hsl)); }
      .text-text-primary { color: hsl(var(--color-text-primary-hsl)); }
      .text-text-muted { color: hsl(var(--color-text-muted-hsl)); }
      .text-accent { color: hsl(var(--color-accent-hsl)); }
      .border-primary { border-color: hsl(var(--color-primary-hsl)); }
      .border-secondary { border-color: hsl(var(--color-secondary-hsl)); }
      .border-accent { border-color: hsl(var(--color-accent-hsl)); }
      .ring-accent { --tw-ring-color: hsl(var(--color-accent-hsl)); }
      .ring-offset-primary { --tw-ring-offset-color: hsl(var(--color-primary-hsl)); }

      @keyframes aurora {
        from { background-position: 50% 50%, 50% 50%; }
        to { background-position: 350% 50%, 350% 50%; }
      }
      .animate-aurora { animation: aurora 20s linear infinite; }

      @keyframes spotlight {
        0% { background-position: 20% 0%; }
        50% { background-position: 80% 100%; }
        100% { background-position: 20% 0%; }
      }
      .animate-spotlight {
          animation: spotlight 15s ease infinite;
          background-size: 400% 400%;
      }

      @keyframes scroll {
        to { transform: translate(calc(-50% - 2rem)); } /* 2rem Ã© o gap */
      }
      .animate-scroll { animation: scroll 40s linear infinite; }

       @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.3s ease-out forwards; }
      
    </style>
